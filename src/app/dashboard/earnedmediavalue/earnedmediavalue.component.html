<section class="{{fullScreenToggleClass}}">
    <article class="row mb-0 padding-top-20 padding-h-15" data-toggle="collapse" href="#earned-media-value-body"
        role="button" aria-expanded="false" aria-controls="earned-media-value-body">
        <div class="col">
            <h6 class="font-weight700 font-size14">EARNED MEDIA VALUE - EMV</h6>
            <p class="font-size12">Tangible value generated by sharing of content through {{tenantOrganization}} on
                social
                media.</p>
        </div>
        <div class="col">
            <div class="row row justify-content-end">
                <div class="col-auto">
                    <a class="icon icon-download app-icon-link remove-collapse" ngbTooltip="Download as Excelsheet"
                        data-placement="top"></a>
                    <a class="app-icon-link" ngbTooltip="Click to Expand" data-placement="top" data-toggle="collapse"
                        role="button" aria-expanded="false" aria-controls="earned-media-value-body"><span
                            class="icon icon-chevron-down" aria-hidden="true" (click)="initialLoadData()"></span></a>
                    <button class="btn btn-link app-icon-link remove-collapse" data-placement="top" ngbTooltip="Refresh"
                        type="button" (click)="refreshEMVGraph()"><span class="icon icon-refresh-cw"></span></button>

                    <a (click)="toggleFullscreenView()" class="icon icon-maximize-2 app-icon-link remove-collapse"
                        ngbTooltip="Fullscreen View" data-placement="top"></a>
                </div>
            </div>
        </div>
    </article>

    <div class="collapse padding-h-15" id="earned-media-value-body">

        <article class="row card-header rounded-0 margin-top-5">

            <div class="col-8">
                <div class="row">
                    <div class="col" *ngIf="granularEarnedMediaValueAnalytics!=undefined">
                        <div class="form-group mb-0">
                            <label class="col-form-label" for="social-media">Metrics</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text icon icon-smartphone"></span>
                                </div>
                                <ng-select2 width="100%" id="teams" class="flex-grow-auto" [data]="metrics"
                                    [(ngModel)]="selectedMetrics" (ngModelChange)="getAnalyticsByMetrics()">
                                </ng-select2>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group mb-0">
                            <label class="col-form-label" for="date-span">Date span</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text icon icon-calendar"></span>
                                </div>
                                <input type="text" class="form-control form-control-sm" id="emvdaterange">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </article>

        <article class="row">
            <div class="col-lg-9 lap-w-100 padding-bottom-20">
                <div *ngIf="hasError" class="alert alert-danger margin-v-10" role="alert">
                    <div>Oops! Something went wrong!</div>
                </div>
                <div *ngIf="emvGraphIsLoading" class="row align-items-center justify-content-center h-100">
                    <div class="row">
                        <div class="col">
                            <img src="assets/images/app-preloader.svg" class="img-fluid">
                        </div>
                    </div>
                </div>
                <div [hidden]="emvGraphIsLoading">
                    <div class="row">
                        <div class="col">
                            <canvas id="emvChart" class="w-100-strict"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 lap-w-100">
                <div class="row">
                    <div class="lap-col12-to-col6 padding-v-20 padding-h-30">
                        <div class="font-weight600 font-size12">TOTAL EMV</div>
                        <div class="font-weight700 font-size16"> ${{trendTotal}}</div>


                        <div class="stat-box success-theme margin-v-10"
                            [ngClass]="isTrending ? 'success-theme' : 'danger-theme'">
                            <div class="row no-gutters justify-content-between">
                                <div class="col">
                                    <div class="d-flex flex-row">
                                        <div class="stat-icon-title"></div>
                                        <div class="font-size13 font-weight500">${{trendDiff}}</div>
                                    </div>
                                </div>
                                <div class="col-auto text-right circle-progress">
                                    <!-- ++++++++ radial progress bar ++++++++++ -->
                                    <circle-progress [percent]="percent" [subtitle]="subtitle"
                                        [innerStrokeColor]="innerStrokeColor" [subtitleColor]="subtitleColor"
                                        [outerStrokeColor]="outerStrokeColor"></circle-progress>
                                    <!-- ++++++++ radial progress bar ++++++++++ -->
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </article>
    </div>
</section>
