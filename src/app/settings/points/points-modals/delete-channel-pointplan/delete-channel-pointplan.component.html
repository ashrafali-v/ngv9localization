<div class="modal-header">
  <div class="modal-title">
    <span class=" font-weight700 d-block">{{modalTitle}}</span>
  </div>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="font-size14">Do you want to delete <span
      class="font-weight700 badge badge-light font-size14">{{pointPlanName}}</span> ?</div>
  <div class="alert alert-danger margin-v-10">This action cant be undone, and this plan will be removed forever.</div>
</div>

<div class="modal-footer">
  <div class="d-flex justify-content-end">
    <button aria-label="Cancel" class="btn btn-link" type="button" (click)="activeModal.close()">Cancel</button>
    <button class="btn btn-danger" type="submit" (click)="deletePointPlan(pointPlanId)">Delete</button>
  </div>
</div>
